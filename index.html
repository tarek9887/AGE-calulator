<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AGE CALCULATOR</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">  
</head>
<body class="bg-cover flex flex-col justify-center items-center min-h-screen">
      <div class="h-[300px] w-[600px] shadow-2xl p-7 rounded-xl flex flex-col items-center justify-center leading-10">
            <h1 class="font-semibold text-3xl mb-[25px]">Age Calculator</h1>
            <div class="flex flex-col justify-center items-center p-[10px]">
                  <p class="text-xl mb-[10px]">Enter Your Date Of Birth</p>
                  <input class="w-[400px] rounded-lg" type="date" id="birthday" name="birthday"><br>
                  <button class="bg-amber-500 rounded-xl m-[15px] mb-[20px] text-black p-[3px] w-[110px] cursor-pointer hover:bg-amber-400"  id="btn">Calculate</button>
                  <p class="text-xl text-black">You are 21 years old</p>
            </div>
      </div>
</body>
</html>
